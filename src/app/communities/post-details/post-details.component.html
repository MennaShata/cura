<div class="form-group-lg">
    <textarea class="myTextarea form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
  </div>

  <article class="post post-large">
      <div class="post-date">
          <span class="day">10</span>
          <span class="month">Jan</span>
      </div>
  
      <div class="post-content">
  
          <h2>
              <a href="blog-post.html">{{post.title}}</a>
          </h2>
          <p>
             {{post.body}}
          </p>
  
          <div class="post-meta">
              <span>
                  <i class="fa fa-user"></i> By
                  <a href="#">{{post.username}}</a>
              </span>
              <span>
                  <i class="fa fa-comments"></i>
                  <a href="#">{{post.comments.length}} Comments</a>
              </span>
              <a href="onePost.html" class="btn btn-xs btn-primary pull-right">Read more...</a>
          </div>
  
      </div>
  </article>
  <hr class="tall">
