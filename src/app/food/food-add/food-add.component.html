<form [formGroup]="form" (ngSubmit)="addFood()">

  <!-- <div class="modal fade" id="defaultModal"> -->
    <!-- <div class="modal-dialog"> -->
      <div class="col-md-12">
        <div class="row">
          <div class="col-sm-12">
            <div class="featured-box featured-box-primary align-left mt-xlg">
              <div class="box-content"> 
                <h4 class="heading-primary text-uppercase mb-md modal-header">Add Food: </h4>

                <div class="form-group modal-body">
                    <div *ngIf="form.errors" class="alert alert-danger">
                        inputs are required
                       </div>
                    <div *ngIf="flag == false" class="alert alert-danger">All fields are required</div>

                  <label class="col-sm-4 control-label" for="w1-username">Food Name: </label>
                  <div class="col-sm-8">
                    <input 
                    formControlName="foodname" 
                    type="text" class="form-control input-sm" 
                    name="foodname" 
                    id="w1-foodname" 
                    >
                    <!-- <div *ngIf="foodname.errors" class="alert alert-danger">Food Name is required</div> -->
                  </div>
                </div>
                <div class="form-group modal-body">
                  <label class="col-sm-4  control-label">Food Icon :</label>
                  <div class="col-sm-8">
                    <input 
                    formControlName="foodicon"
                    type="text" 
                    class="form-control input-sm" 
                    name="foodicon" 
                    id="w1-foodicon" 
                    >
                    <!-- <div *ngIf="foodicon.errors" class="alert alert-danger">Food Icon is required</div> -->

                  </div>
                </div>

                <div class="">
                  <button type="button" class="btn btn-tertiary mr-xs mb-sm" (click)="BsModalRef.hide()">Cancel</button>
                  <button type="submit" class="btn btn-tertiary mr-xs mb-sm" (click)="closeModal()" >Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  <!-- </div> -->
<!-- </div> -->
</form>
