<form #foodForm="ngForm" ng-submit="addFood(foodForm)">
<div class="col-md-6">
  <a class="btn btn-borders btn-sm btn-primary custom-button text-uppercase" data-toggle="modal" data-target="#defaultModal">
    <i class="fa fa-plus" style="font-size:17px;color:#3aabdd;"></i>
  </a>
  <div class="modal fade" id="defaultModal">
    <div class="modal-dialog">
      <div class="col-md-12">
        <div class="row">
          <div class="col-sm-12 col-md-offset-1">
            <div class="featured-box featured-box-primary align-left mt-xlg">
              <div class="box-content">
                <h4 class="heading-primary text-uppercase mb-md">Add Food: </h4>

                <div class="form-group">
                  <label class="col-sm-4 control-label" for="w1-username">Food Name: </label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control input-sm" name="username" id="w1-username" required [(ngModel)]="food.name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4  control-label">Food Icon :</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control input-sm" name="username" id="w1-username" required [(ngModel)]="food.icon">
                  </div>
                </div>

                <div class="">
                  <button type="button" class="btn btn-tertiary mr-xs mb-sm">Cancel</button>
                  <button type="button" class="btn btn-tertiary mr-xs mb-sm">Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
