<form [formGroup]="form" (ngSubmit)="updateFood()">
  <div class="col-md-6">
    <a class="btn btn-borders btn-sm btn-primary custom-button text-uppercase" data-toggle="modal" data-target="#defaultModal">
      <i class="fa fa-plus" style="font-size:17px;color:#3aabdd;"></i>
    </a>
    <!-- <div class="modal fade" id="defaultModal"> -->
      <!-- <div class="modal-dialog"> -->
        <div class="col-md-12">
          <div class="row">
            <div class="col-sm-12 col-md-offset-1">
              <div class="featured-box featured-box-primary align-left mt-xlg">
                <div class="box-content">
                  <h4 class="heading-primary text-uppercase mb-md">Add Food: </h4>
  
                  <div class="form-group">
                    <label 
                    class="col-sm-4 control-label" >
                    Food Name: 
                  </label>
                    <div class="col-sm-8">
                      <input 
                      formControlName="foodname" 
                      type="text" 
                      class="form-control input-sm" 
                      name="foodname" 
                      id="w1-foodname" 
                      value = "{{food.name}}"
                      required>
                      <div 
                      *ngIf="foodName.touched && foodName.invalid" 
                      class="alert alert-danger">
                      Food Name is required
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-4  control-label">Food Icon :</label>
                    <div class="col-sm-8">
                      <input 
                      formControlName="foodicon"
                      type="text" 
                      class="form-control input-sm" 
                      name="foodicon" 
                      id="w1-foodicon" 
                      value = "{{food.icon}}"
                      required>
                      <div *ngIf="foodIcon.touched && foodIcon.invalid" class="alert alert-danger">Food Icon is required</div>
  
                    </div>
                  </div>
  
                  <div class="">
                    <button 
                    type="button" 
                    class="btn btn-tertiary mr-xs mb-sm">
                    Cancel
                  </button>
                    <button 
                    type="submit" 
                    class="btn btn-tertiary mr-xs mb-sm">
                    update
                  </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  <!-- </div> -->
  </form><p>
  food-edit works!
</p>
