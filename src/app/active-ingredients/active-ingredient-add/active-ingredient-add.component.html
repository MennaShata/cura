<form [formGroup]="myForm" (ngSubmit)='onSubmit()'>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="featured-boxes">
            <div class="row">
              <div class="col-sm-10 col-md-offset-1">
                <div class="featured-box featured-box-primary align-left mt-xlg">
                  <div class="box-content">
                    <h4 class="heading-primary text-uppercase mb-md">{{title}}</h4>
  
                    <div class="form-group">
                      <label class="col-sm-2 control-label">Active Ingredient Name</label>
                      <div class="col-sm-10">
                        <input 
                        type="text" 
                        class="form-control input-sm" 
                        name="name" 
                        id="w1-username" 
                        placeholder="Enter Name" 
                        formControlName="name">
                      </div>
                    </div>
  
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="w1-username">Description</label>
                      <div class="col-sm-10">
                        <input 
                        type="text" 
                        class="form-control input-sm" 
                        name="description" 
                        id="w1-username" 
                        placeholder="Enter description" 
                        formControlName="description">
                      </div>
                    </div>

                    
                    <div class="row">
                      <div class="col-md-6">
                        <span class="remember-box checkbox"></span>
  
                      </div>
                      <div class="col-md-6">
                        <input type="submit" value="Add" class="btn btn-primary pull-right mb-xl" data-loading-text="Loading..."/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
