<div class="featured-box featured-box-primary featured-box-text-left">
  <div class="box-content">
      <div class="col-md-4 col-md-offset-10" style="margin-top:-10px;">
          <a [routerLink]="['/activeingredient/editActiveIngredient',ai.id]">
          <button type="button" class="btn-borders btn-primary btn-info primary btn-xs">
              <i class="fa fa-edit">
              </i>
          </button>
        </a>
          <button type="button" class="btn-danger primary btn-xs btn-borders" (click)="deleteAI(ai.id)">
              <i class="fa fa-trash">
              </i>
          </button>
      </div>
    <div class="row">
      <div class="col-md-9">
        <h2>{{ai.name}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>{{desc}}</p>
        <a [routerLink]="['/activeingredient/details',ai.id]">
          <button class="btn btn-lg btn-primary mr-xs mb-lg pull-right" type="button">View More</button>
        </a>
      </div>
    </div>
  </div>
</div>
