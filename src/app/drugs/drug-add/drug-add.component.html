<form [formGroup]="myForm" (ngSubmit)='onSubmit()'>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="featured-boxes">
          <div class="row">
            <div class="col-sm-10 col-md-offset-1">
              <div class="featured-box featured-box-primary align-left mt-xlg">
                <div class="box-content">
                  <h4 class="heading-primary text-uppercase mb-md">{{title}}</h4>

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="w1-username">Trade Name</label>
                    <div class="col-sm-10">
                      <input 
                      type="text" 
                      class="form-control input-sm" 
                      name="tradeName" 
                      id="w1-username" 
                      placeholder="Enter Trade Name" 
                      formControlName="tradeName" required>
                     <div *ngIf="myForm.get('tradeName').touched && myForm.get('tradeName').invalid" style="color:red">Trade Name is required</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="w1-username">Company</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control input-sm" name="company" id="w1-username" placeholder="Enter Company" formControlName="company">
                      <div *ngIf="myForm.get('company').touched && myForm.get('company').invalid" style="color:red">Company is required</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2  control-label">Active Ingrediates</label>
                      <mat-form-field class="col-sm-10">
                        <mat-select  formControlName="activeIngredient" multiple placeholder="Enter ActiveIngredient">
                          <mat-option *ngFor="let activeIngredient of activeIngredients" [value]="activeIngredient.id">{{activeIngredient.name}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="w1-username">Usage</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control input-sm" name="usage" id="w1-username" placeholder="Enter Usgae" formControlName="usage" required>
                      <div *ngIf="myForm.get('usage').touched && myForm.get('usage').invalid" style="color:red">Usage is required</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="w1-username">Dosage</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control input-sm" name="dosage" id="w1-username" placeholder="Enter Dosage" formControlName="dosage" required>
                      <div *ngIf="myForm.get('dosage').touched && myForm.get('dosage').invalid" style="color:red">Dosage is required</div>
                    </div>
                  </div>


                  <div class="form-group">
                    <label class="col-sm-3 control-label" style="margin-top:10px;">Pregnency Warning</label>

                    <div class="col-sm-3" style="margin-left:-70px;">
                      <div class="radio">
                        <label>
                          <input type="radio" name="pregnancyWarning" [value]=true formControlName="pregnancyWarning"> Yes
                        </label>
                      </div>
                    </div>
                    <div class="col-sm-3 ">
                      <div class="radio">
                        <label>
                          <input type="radio" name="pregnancyWarning" [value]=false formControlName="pregnancyWarning"> No
                        </label>
                      </div>
                    </div>
                     <div *ngIf="myForm.get('pregnancyWarning').touched && myForm.get('pregnancyWarning').invalid" style="color:red">Pregnancy Warning is required</div> 
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label" style="margin-top:10px;">Children Warning</label>

                    <div class="col-sm-3" style="margin-left:-70px;">
                      <div class="radio">
                        <label>
                          <input type="radio" name="childernWarning" [value]=true checked="" formControlName="childernWarning"> Yes
                        </label>
                      </div>
                    </div>
                    <div class="col-sm-3 ">
                      <div class="radio">
                        <label>
                          <input type="radio" name="childernWarning" [value]=false checked="" formControlName="childernWarning"> No
                        </label>
                      </div>
                    </div>
                    <div *ngIf="myForm.get('childernWarning').touched && myForm.get('childernWarning').invalid" style="color:red">Childern Warning is required</div>

                  </div>



                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="w1-username">Warning</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control input-sm" name="warning" id="w1-username" placeholder="Enter Warning" formControlName="warning">
                    </div>
                  </div>


                  <div class="form-group">
                    <label class="col-sm-2  control-label">Type</label>
                        <mat-form-field class="col-sm-10">
                            <mat-select  formControlName="type" multiple (selectionChange)='callType()' placeholder="Enter Types">
                              <mat-option *ngFor="let type of types" [value]="type.id">{{type.name}}</mat-option>
                            </mat-select>
                          </mat-form-field>
                  </div>

                  <div class="form-group" *ngIf="pill">
                    <label class="col-sm-2 control-label" for="w1-username">Text On One Side</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control input-sm" name="textOnSide" id="textOnOneSide" placeholder="Enter Text On One Side" formControlName="textOnSide">
                    </div>
                  </div>

                  <div class="form-group" *ngIf="pill">
                    <label class="col-sm-2 control-label" for="w1-username">Text On Other Side</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control input-sm" name="textOnOther" id="textOnOtherSide" placeholder="Enter Text On Other Side" formControlName="textOnOther">
                    </div>
                  </div>

                  <div class="form-group" *ngIf="pill">
                    <label class="col-sm-2 control-label">Shape</label>
                    <div class="col-sm-10">
                      <select class="form-control populate" id="dropDownShape" formControlName="shape" name="shape">
                        <option [value]="shape.id" *ngFor="let shape of shapes">{{shape.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group" *ngIf="pill">
                    <label class="col-sm-2 control-label">Color</label>
                    <div class="col-sm-10">
                      <select class="form-control populate" id="dropDownColor" formControlName="color" name="color">
                        <option [value]="color.id" *ngFor="let color of colors" >{{color.name}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-2 control-label">Strength</label>
                    <div class="col-sm-5">
                            <input id="strengthText" type="number" class="spinner-input form-control" formControlName="strength" name="strength">
                            <div *ngIf="myForm.get('strength').touched && myForm.get('strength').invalid" style="color:red">Strength is required</div>
                    </div>
                    <div class="col-sm-5">
                      <select id="dropDownUnit" class="form-control populate"  formControlName="strengthUnit" name="strengthUnit">
                        <option [value]="strengthUnit.id" *ngFor="let strengthUnit of strengthUnits">{{strengthUnit.name}}</option>
                      </select>
                     <div *ngIf="myForm.get('strengthUnit').touched && myForm.get('strengthUnit').invalid" style="color:red">Strength Unit is required</div> 
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-2 control-label">Approval History</label>
                    <div class="col-xs-12 col-12 col-md-4 form-group">
                      <input type="text"
                             placeholder="YYYY-MM-DD"
                             class="form-control theme-blue"
                             bsConfig="{containerClass :'theme-blue'}"
                             bsDatepicker
                             formControlName="approvalHistory"
                             placement="right"
                             triggers="dblclick:click"
                             >
                    </div>

                      </div> -->
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <span class="remember-box checkbox"></span>

                    </div> 
                    <div class="col-md-6">
                      <input type="button" value="Cancel" class="btn btn-primary pull-right mb-xl" data-loading-text="Loading..." (click)="cancelForm()" />

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
