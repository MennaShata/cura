<form [formGroup]="editForm" (ngSubmit)="updatePill()">
    <div class="col-md-12">
        <div class="row">
          <div class="col-sm-12">
            <div class="featured-box featured-box-primary align-left mt-xlg">
              <div class="box-content">
                <h4 class="heading-primary text-uppercase mb-md modal-header">{{title}}</h4>


            <div class="form-group">
              <label class="col-sm-3 control-label" for="w1-username" style="padding-right: 0px;">Trade Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-sm" name="name" id="w1-username" placeholder="Enter Trade Name" formControlName="name"
                  value="{{pill.name}}">
                <div *ngIf="editForm.get('name').touched && editForm.get('name').invalid" style="color:red">Trade Name is required</div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" style="padding-right: 0px;">Strength</label>
              <div class="col-sm-5">
                <input id="strengthText" type="number" class="spinner-input form-control" formControlName="strength" name="strength"  min="0">
                <div *ngIf="editForm.get('strength').touched && editForm.get('strength').invalid" style="color:red">Strength Name is required</div>
              </div>
              <div class="col-sm-4">
                <select id="dropDownUnit" data-plugin-selectTwo class="form-control populate" formControlName="strengthUnitName" name="strengthUnitName">
                  <option [value]="strengthUnit.id" *ngFor="let strengthUnit of strengthUnits">{{strengthUnit.name}}</option>
                </select>
              </div>
            </div>


            <div class="form-group">
              <label class="col-sm-3 control-label" for="w1-username" style="padding-right: 0px;">Text On One Side</label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-sm" name="textOnSide" id="textOnOneSide" placeholder="Enter Text On One Side"
                  formControlName="textOnSide">
                  <div *ngIf="editForm.get('textOnSide').touched && editForm.get('textOnSide').invalid" style="color:red">Imprint is required</div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" for="w1-username" style="padding-right: 0px;">Text On Other Side</label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-sm" name="textOnOther" id="textOnOtherSide" placeholder="Enter Text On Other Side"
                  formControlName="textOnOther">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" style="padding-right: 0px;">Shape</label>
              <div class="col-sm-9">
                <select data-plugin-selectTwo class="form-control populate" id="dropDownShape" formControlName="shapeName" name="shapeName">
                  <option [value]="shape.id" *ngFor="let shape of shapes">{{shape.name}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" style="padding-right: 0px;">Color</label>
              <div class="col-sm-9">
                <select data-plugin-selectTwo class="form-control populate" id="dropDownColor" formControlName="colorName" name="colorName">
                  <option ng-selected="true" [value]="color.id" *ngFor="let color of colors">{{color.name}}</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label" style="padding-right: 0px;">Upload Pill Image</label>
              <div class="col-sm-9">
                <div class="fileupload fileupload-new" data-provides="fileupload">
                  <div class="input-append">
                    <div class="uneditable-input">
                      <i class="fa fa-file fileupload-exists"></i>
                      <span class="fileupload-preview"></span>
                    </div>
                    <span class="btn btn-default btn-file">
                      <span class="fileupload-exists">Change</span>
                      <span class="fileupload-new">Select Image</span>
                      <input type="file" formControlName="pillImage" name="pillImage" />
                    </span>
                    <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
                  </div>
                </div>
              </div>
            </div>

            <div class="">
              <button type="button" class="btn btn-tertiary mr-xs mb-sm" (click)="whenCanceled()">Cancel</button>
              <button type="submit" class="btn btn-tertiary mr-xs mb-sm" >Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
