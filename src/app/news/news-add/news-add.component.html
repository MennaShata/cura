<form [formGroup]="addForm" (ngSubmit)="addNews()">
    <div class="col-md-10  col-md-offset-1">
      <div class="row">
        <div class="col-sm-12">
          <div class="featured-box featured-box-primary align-left mt-xlg">
            <div class="box-content">
              <h4 class="heading-primary text-uppercase mb-md modal-header">{{formtitle}}</h4>
  
              <div class="form-group">
                <label class="col-sm-2 control-label" for="w1-username" style="padding-right: 0px;">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" name="title" id="w1-username" placeholder="Enter Title" formControlName="title">
                  <div *ngIf="isTRequired" style="color:red">Title is required</div>
                </div>
              </div>
  
              <div class="form-group">
                <label class="col-sm-2 control-label" for="w1-username" style="padding-right: 0px;">Content</label>
                <div class="col-sm-10">
                  <textarea rows="8" cols="100" class="form-control input-sm" name="content" id="w1-username" placeholder="Enter Content" formControlName="content"></textarea>
                  <div *ngIf="isCRequired" style="color:red">Content is required</div>
                </div>
              </div>
  
              <div class="form-group">
                <label class="col-sm-2 control-label" for="w1-username" style="padding-right: 0px;">Publisher</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" name="publisher" id="w1-username" placeholder="Enter Publisher" formControlName="publisher">
                </div>
              </div>
  
              <div class="form-group">
                <label class="col-sm-2 control-label" for="w1-username" style="padding-right: 0px;">Source</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" name="source" id="w1-username" placeholder="Enter Source" formControlName="source">
                </div>
              </div>
  
    
              <div class="form-group">
                  <label class="col-sm-2 control-label" for="w1-username" style="padding-right: 0px;">Date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control input-sm" name="date" id="w1-username" placeholder="Enter Date" formControlName="date">
                  </div>
                </div>
  
  
              <div class="form-group">
                <label class="col-sm-2 control-label" for="w1-username" style="padding-right: 0px;">News Image</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control input-sm" name="newsImage" placeholder="Enter image path" formControlName="newsImage">
                  <div *ngIf="isIRequired" style="color:red">Image path is required</div>
                </div>
              </div>
  
              <div class="">
                <button type="button" class="btn btn-tertiary mr-xs mb-sm" (click)="whenCanceled()">Cancel</button>
                <button type="submit" class="btn btn-tertiary mr-xs mb-sm">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
