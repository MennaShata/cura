<form [formGroup]="myForm" (ngSubmit)="addsideeffect()">
  <div class="col-md-6">
  
    <div class="col-md-12">
      <div class="row">
        <div class="col-sm-12 col-md-offset-1">
          <div class="featured-box featured-box-primary align-left mt-xlg">
            <div class="box-content">
              <h4 class="heading-primary text-uppercase mb-md">Add Side Effect:</h4>

              <div class="form-group">
                <label class="col-sm-4 control-label" for="w1-username">Name : </label>
                <div class="col-sm-8">
                  <input name="name" formControlName="name" type="text" class="form-control input-sm" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="w1-username">Description : </label>
                <div class="col-sm-8">
                  <input name="descripton" formControlName="descripton" type="text" class="form-control input-sm">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="w1-username">icon : </label>
                <div class="col-sm-8">
                  <input name="icon" formControlName="icon" type="text" class="form-control input-sm">
                </div>
              </div>
              <div class="">
                <button type="button" class="btn btn-tertiary mr-xs mb-sm">Cancel</button>
                <button type="submit" class="btn btn-tertiary mr-xs mb-sm">Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
