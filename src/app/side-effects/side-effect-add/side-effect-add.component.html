
<form [formGroup]="myForm" (ngSubmit)="addsideeffect()">
  
  
    <div class="col-md-12">
      <div class="row">
        <div class="col-sm-12">
          <div class="featured-box featured-box-primary align-left mt-xlg">
            <div class="box-content">
              <h4 class="heading-primary text-uppercase mb-md">Add Side Effect:</h4>

              <div class="form-group ">
                <label class="col-sm-4 control-label" for="w1-username">Name : </label>
                <div class="col-sm-8">
                  <input name="name" formControlName="name" type="text" class="form-control input-sm">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" for="w1-username">Description : </label>
                <div class="col-sm-8">
                  <textarea name="descripton" formControlName="description" type="text" class="form-control input-sm"></textarea>
                </div>
              </div>
            
              <div class="">
                <button type="button" class="btn btn-tertiary mr-xs mb-sm" (click)="bsModalRef.hide()">Cancel</button>
                <button type="submit" class="btn btn-tertiary mr-xs mb-sm" [disabled]='!myForm.valid'>Add</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
</form>
