
<form [formGroup]="Myform" (ngSubmit)="updatesideeffect()">
  
  
  <div class="col-md-12">
    <div class="row">
      <div class="col-sm-12">
        <div class="featured-box featured-box-primary align-left mt-xlg">
          <div class="box-content">
            <h4 class="heading-primary text-uppercase mb-md">Edit Side Effect:</h4>

            <div class="form-group ">
              <label class="col-sm-4 control-label" for="w1-username">Name : </label>
              <div class="col-sm-8">
                <input
                 name="name"
                 formControlName="name"
                 type="text"
                 class="form-control input-sm"
                 value ="{{sideeffect.name}}"
                 required>
                 <div 
                      *ngIf="this.Myform.get('name').touched && this.Myform.get('name').invalid" 
                      class="alert alert-danger">
                      this field is required
                      </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label" for="w1-username">Description : </label>
              <div class="col-sm-8">
                <textarea name="descripton"
                formControlName="description"
                type="text"
                class="form-control input-sm"
                value="{{sideeffect.description}}"
                required>
             
              </textarea>
              <div 
              *ngIf="this.Myform.get('description').touched && this.Myform.get('description').invalid" 
              class="alert alert-danger">
              this field is required
              </div>
              </div>
            </div>
          
            <div class="">
              <button type="button" class="btn btn-tertiary mr-xs mb-sm" (click)="BsModalRef.hide()">Cancel</button>
              <button type="submit" class="btn btn-tertiary mr-xs mb-sm" (click)="closeModal()">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</form>
