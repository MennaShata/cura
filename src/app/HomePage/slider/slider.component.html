          <li data-transition="fade" *ngFor="let i of sliderData">

                  class="rev-slidebg" data-no-retina>

              <div class="tp-caption bottom-label" data-x="685" data-y="250" data-start="2000" data-transform_idle="o:1;" data-transform_in="y:[100%];z:0;rZ:-35deg;sX:1;sY:1;skX:0;skY:0;s:600;e:Power4.easeInOut;"
                  data-transform_out="opacity:0;s:500;" data-mask_in="x:0px;y:0px;s:inherit;e:inherit;" data-splitin="chars"
                  data-splitout="none" data-responsive_offset="on" data-elementdelay="0.05">{{i.description}}</div>

      </ul>
