<form >

      <div class="col-md-12">
        <div class="row">
          <div class="col-sm-12">
            <div class="featured-box featured-box-primary align-left mt-xlg">
              <div class="box-content"> 
                <h4 class="heading-primary text-uppercase mb-md modal-header">Add a drug to my list: </h4>

                <div class="form-group modal-body">

                  <label class="col-sm-1 control-label">Drug Name: </label>
                  <div class="col-sm-11">
                    <select data-plugin-selectTwo class="form-control populate" id="dropDownShape">
                      <option>panadol</option>
                      <option>acetamenophine</option>
                      <option>antinal</option>
                    </select>
                    <!-- <div *ngIf="foodname.errors" class="alert alert-danger">Food Name is required</div> -->
                  </div>
                </div>
                <div class="form-group modal-body">
                  <label class="col-sm-1 control-label">Dose:</label>
                  <div class="col-sm-3">
                    <input 
                    type="text" 
                    class="form-control input-sm" 
                    name="dose" 
                    id="w1-dose" 
                    >
                    <!-- <div *ngIf="foodicon.errors" class="alert alert-danger">Food Icon is required</div> -->
                  </div>
                  <label class="col-sm-1 control-label">Pills-mls/day:</label>
                  <div class="col-sm-3">
                    <input 
                    type="text" 
                    class="form-control input-sm" 
                    name="pillsPerDay" 
                    id="w1-pillsPerDay" 
                    >
                    <!-- <div *ngIf="foodicon.errors" class="alert alert-danger">Food Icon is required</div> -->
                  </div>
                  <label class="col-sm-1 control-label">Start Date:</label>
                  <div class="col-sm-3">
                    <input type="date" class="form-control datepicker input-sm" name="startDate" id="date" placeholder="__/__/____">
                    <!-- <div *ngIf="foodicon.errors" class="alert alert-danger">Food Icon is required</div> -->
                  </div>
                </div>

                <div class="">
                  <button type="button" class="btn btn-tertiary mr-xs mb-sm">Cancel</button>
                  <button type="submit" class="btn btn-tertiary mr-xs mb-sm">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
