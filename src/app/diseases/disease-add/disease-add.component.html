    <form [formGroup]="myForm" (ngSubmit)="addDisease()">
      <div class="col-md-12">
        <div class="row">
          <div class="col-sm-12">
            <div class="featured-box featured-box-primary align-left mt-xlg">
              <div class="box-content">
                <h4 class="heading-primary text-uppercase mb-md modal-header">add disease :</h4>

                <div class="form-group">
                  <label class="col-sm-4 control-label" for="w1-username">Name : </label>
                  <div class="col-sm-8">
                    <input name="name" formControlName="name" type="text" class="form-control input-sm" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label" for="w1-username">Description : </label>
                  <div class="col-sm-8">
                    <input name="descripton" formControlName="descripton" type="text" class="form-control input-sm">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4  control-label">Body Parts :</label>
                  <div class="col-sm-8">
                    <!-- [(ngModel)]="disease.bodyParts" -->
                    <select name="bodyParts" formControlName="bodyParts" multiple data-plugin-selectTwo class="form-control populate">
                      <!-- <option *ngFor="let bp of disease.bodyParts,let i=index">{{disease.bodyParts}}</option> -->
                      <option value="HI">heart</option>
                      <option value="CA">leg</option>
                      <option value="NV">arm</option>
                      <option value="OR">face </option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4  control-label">Treated drugs : </label>
                  <div class="col-sm-8">
                    <select name="treatedDrugs" formControlName="treatedDrugs" multiple data-plugin-selectTwo class="form-control populate">
                      <option value="AK">kitofan </option>
                      <option value="HI">panadol</option>
                      <option value="CA">paracitamole</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4  control-label">Forbidden drugs : </label>
                  <div class="col-sm-8">
                    <select name="forbiddenDrugs" formControlName="forbiddenDrugs" multiple data-plugin-selectTwo class="form-control populate">
                      <option value="AK">kitofan </option>
                      <option value="HI">panadol</option>
                      <option value="CA">paracitamole</option>
                    </select>
                  </div>
                </div>

                <div class="">
                  <button type="button" class="btn btn-tertiary mr-xs mb-sm " (click)="modalRef.hide()">Cancel</button>
                  <button type="submit" class="btn btn-tertiary mr-xs mb-sm" >Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
